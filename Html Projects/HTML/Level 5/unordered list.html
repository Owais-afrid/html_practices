<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    Locations In Wuthering Waves
    <ul>
        <li>Jinzhou</li>
        <li>Black shores</li>
        <li>Rinacita</li>
        <li>Septimont</li>
    </ul>
</body>
</html>
<!-- This is Unordered list opposite to ordered list where it doesn't show any numbers or
 alphabets like that, it's just shows a simple dotted thus called unordered list 
 this can be used as nested type -->
