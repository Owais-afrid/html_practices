<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <caption>Wuthering Waves List</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>section</th>
        </tr>
        <tr>
            <td>Rover</td>
            <td>Level 1</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Yangyang</td>
            <td>Level 2</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="3"> This is the List of Wuthering Waves Members</td>
        </tr>
   </table>
</body>
</html>
<!-- This is table where you create a table using 4 tags "Table", "tr", "th", "td"
 tr is table row 
 th is table heading 
 td is table data 
 captions is basically heading/title of the Table
 "colspan" this we can use inside the "td", "th" and basically merging the coloums in a row -->
