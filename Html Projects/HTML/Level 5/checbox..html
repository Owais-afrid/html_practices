<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <label for="rover">Rover :</label>
    <input type="checkbox" id="rover" name="characters" value="Rover"> <br>
    <label for="chixia">Chixia: </label>
    <input type="checkbox" id="chixia" name="characters" value="Chixia"> <br>
    <label for="yangyang">Yangyang: </label>
    <input type="checkbox" id="yangyang" name="characters" value="Yangyang">
    
</body>
</html>
<!-- This is "checkbox" attribute where it similarly works like "radio" attribute but the
 difference is that in "radio" you only select one option but in "checkboc" you choose 
 multiple -->
