<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit">
        <label for="username">Username:</label>
        <input type="Enter Username" id="username" > <br>
        <label for="password">Password:</label>
        <input type="password" id="password"> <br>
        <input type="submit">
    </form>
</body>
</html>
<!-- This is label tag basically it connects with the attribute called "id" makes the form more
 accessible and enhances readability and usability -->
