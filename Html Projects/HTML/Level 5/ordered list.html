<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list (ordered list)</title>
</head>
<body>
    Characters Of Wuthering Waves
    <ol type="I">
        <li>Rover</li>
        <li>yangyang</li>
        <li>chixia</li>
        <li>baizhi</li>

<!-- This is ordered list where you'll use this to show points or like a bulletin points 
 the default points generated are "1,2,3 etc" but, you can aslo change it by typing 
 type = "A", "a", "I", "i" 
 
 also it can be used as a nested list -->
